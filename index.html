<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="inner">
            <div id="screen"></div>
            <div class="keys">
                <button type="button" id="7" onclick="">7</button>
                <button type="button" id="8" onclick="">8</button>
                <button type="button" id="9" onclick="">9</button>
                <button type="button" class="sign" id="add" onclick="">+</button>
                <button type="button" id="4" onclick="">4</button>
                <button type="button" id="5" onclick="">5</button>
                <button type="button" id="6" onclick="">6</button>
                <button type="button" class="sign" id="minus" onclick="">-</button>
                <button type="button" id="1" onclick="">1</button>
                <button type="button" id="2" onclick="">2</button>
                <button type="button" id="3" onclick="">3</button>
                <button type="button" class="sign" id="times" onclick="">x</button>
                <button type="button" id="0" onclick="">0</button>
                <button type="button" id="clear" onclick="">C</button>
                <button type="button" id="equals" onclick="">=</button>
                <button type="button" class="sign" id="divide" onclick="">/</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
